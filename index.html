<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header> 
            <ul>      
                <li><a href="http://mail.google.com/mail/">Gmail</a></li>
                <li><a href="http://images.google.com">Images</a></li>
                <li><a><img id="apps" src="https://image.flaticon.com/icons/svg/54/54404.svg"/></a></li>
                <li class="noti"><a>8</a></li>
                <li class="b"><a href="https://accounts.google.com">B</a></li>
            </ul>
        </header>
        <div class="main">
            <div class="logo">
                    <img src="google-big-logo.png" alt="Google logo"/>
            </div>
            
            <div class="searchbar">
                <form>
                    <input type="text" class="search" name="query">
                    <img class="voice" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"/>
                </form>
                </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>    
        
        <footer>
            <div class="location">
                <p class="current">Belgium</p>
            </div>
            <div class="navleft">
                <ul>
                    <li><a class="advertising">Advertising</a></li>
                    <li><a class="business">Business</a></li>
                    <li><a class="about">About</a></li>
                </ul>
            </div>
            <div class="navright">
                <ul>
                    <li><a class="privacy">Privacy</a></li>
                    <li><a class="terms">Terms</a></li>
                    <li><a class="settings">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
